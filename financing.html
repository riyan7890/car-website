<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financing | AutoElite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <h1>Financing Options</h1>
    <p>Flexible plans tailored to your needs.</p>
  </header>

  <section class="financing-section container">
    <h2>Apply for Financing</h2>
    <form class="financing-form">
      <label>
        Full Name:
        <input type="text" required>
      </label>
      <label>
        Email Address:
        <input type="email" required>
      </label>
      <label>
        Desired Vehicle:
        <input type="text">
      </label>
      <label>
        Estimated Down Payment:
        <input type="number">
      </label>
      <button class="btn-primary" type="submit">Submit Application</button>
    </form>
  </section>

  </footer>
</body>
</html>

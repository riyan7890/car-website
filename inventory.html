<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory | AutoElite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="page-header">
    <h1>Our Inventory</h1>
    <p>Browse through our latest collection of premium vehicles.</p>
  </header>
  <section class="inventory-section">
    <div class="container">
      <h1>Our Inventory</h1>
      <div class="car-grid">
        <!-- Card 1 -->
        <div class="car-card">
          <img src="https://images.pexels.com/photos/3729464/pexels-photo-3729464.jpeg" alt="Tesla Model S">
          <h3>Tesla Model S</h3>
          <p>$89,990 • Electric • 1,500 mi</p>
          <button class="btn-primary">View Details</button>
        </div>
  
        <!-- Card 2 -->
        <div class="car-card">
          <img src="https://images.pexels.com/photos/1149831/pexels-photo-1149831.jpeg" alt="BMW M5">
          <h3>BMW M5</h3>
          <p>$75,500 • Gasoline • 12,000 mi</p>
          <button class="btn-primary">View Details</button>
        </div>
  
        <!-- Card 3 -->
        <div class="car-card">
          <img src="https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg" alt="Audi A6">
          <h3>Audi A6</h3>
          <p>$62,000 • Hybrid • 8,400 mi</p>
          <button class="btn-primary">View Details</button>
        </div>
      </div>
    </div>
  </section>
  

  <footer class="footer">
    <p>&copy; 2023 AutoElite. All rights reserved.</p>
  </footer>
</body>
</html>
